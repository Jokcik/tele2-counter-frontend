<div class="esport-stream-stats">
  <div class="form-group">

    <mat-form-field>
      <input matInput [matDatepicker]="from" placeholder="С" [(ngModel)]="fromDate">
      <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
      <mat-datepicker #from></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="to" placeholder="До" [(ngModel)]="toDate">
      <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
      <mat-datepicker #to></mat-datepicker>
    </mat-form-field>

    <button class="value" mat-raised-button="primary" (click)="load()">Поиск</button>

  </div>


  <div *ngIf="total">
    <span>Регистраций: {{ total }}</span>
  </div>



</div>
